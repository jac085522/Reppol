<div style="max-width: 500px; margin: 0 auto;">
  <form id="eimeiForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandanteei" name="gradoComandanteei">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechaei" name="fechaei" />

    <label for="hora">Hora</label>
    <input type="text" id="horaei" name="horaei" />

    <label for="imeiReal">Imei Real</label>
    <input type="text" id="imeiReal" name="imeiReal" maxlength="15" />

    <label for="marcace">Marca Celular</label>
    <input type="text" id="marcace" name="marcace" />

    <label for="referenciace">Referencia Celular</label>
    <input type="text" id="referenciace" name="referenciace" />

    <label for="imeiErroneo">Imei Erróneo</label>
    <input type="text" id="imeiErroneo" name="imeiErroneo" maxlength="15" />

    <button type="submit" style="margin-top: 1em;">Generar</button>
	<button type="button" onclick="copiarRelato('relati')">Copiar Aclaratorio</button>
	
  </form>

  <textarea id="relati" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
</div>
