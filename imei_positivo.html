<div style="max-width: 500px; margin: 0 auto;">
  <form id="eimeipositivoForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandanteep" name="gradoComandanteep">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechap" name="fechap" />

    <label for="hora">Hora</label>
    <input type="text" id="horap" name="horap" />

    <label for="imeiReal">Imei</label>
    <input type="text" id="imeip" name="imeip" maxlength="15" />

    <label for="marca">Marca Celular</label>
    <input type="text" id="marcap" name="marcap" />

    <label for="referencia">Referencia Celular</label>
    <input type="text" id="referenciap" name="referenciap" />
    
    <label for="tiporeporte">Tipo Reporte</label>
    <select id="tiporeportep" name="tiporeportep">
      <option value="Extravio">Extravio</option>
      <option value="Robo/Hurto">Robo/Hurto</option>
    </select>
    
    <label for="operador">Operador</label>
    <select id="operadorp" name="operadorp">
      <option value="TELEFÓNICA MOVILES COLOMBIA S.A-MOVISTAR, COLOMBIA">TELEFÓNICA MOVILES COLOMBIA S.A-MOVISTAR, COLOMBIA</option>
      <option value="COLOMBIA MOVIL S.A-TIGO, COLOMBIA">COLOMBIA MOVIL S.A-TIGO, COLOMBIA</option>
      <option value="COLOMBIA MOVIL S.A-ESP">COLOMBIA MOVIL S.A-ESP</option>
      <option value="GRUPO EXITO S.A, COLOMBIA">GRUPO EXITO S.A, COLOMBIA</option>
    </select>
	
	<label for="ncomparendo">Nº Comparendo</label>
    <input type="text" id="ncomparendop" name="ncomparendop" />
    
    <label for="nreporte">Numero de Reporte</label>
    <input type="text" id="nreportep" name="nreportep" onblur="convertirfechap()"/>
    
    <label for="fechareporte">Fecha de Reporte</label>
    <input type="text" id="fechareportep" name="fechareportep" readonly/>

    <button type="submit" style="margin-top: 1em;">Generar</button>
	<button type="button" onclick="copiarRelato('relatimep')">Copiar relato</button>

	
  </form>

  <textarea id="relatimep" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
</div>
