<div style="max-width: 500px; margin: 0 auto;">
  <form id="ftvehiculoForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandanteft" name="gradoComandanteft">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechat" name="fechat" />

    <label for="hora">Hora</label>
    <input type="text" id="horat" name="horat" />

    <label for="placaReal">Placa del vehículo real</label>
    <input type="text" id="placat" name="placat" maxlength="6" />

    <label for="marca">Marca del vehículo</label>
    <input type="text" id="marcat" name="marcat" />

    <label for="linea">Línea del vehículo</label>
    <input type="text" id="lineat" name="lineat" />

    <label for="color">Color del vehículo</label>
    <input type="text" id="colort" name="colort" />

    <label for="clase">Clase de vehículo</label>
    <select id="claset" name="claset">
      <option value="Automóvil">Automóvil</option>
      <option value="Motocicleta">Motocicleta</option>
    </select>

    <label for="tipoServicio">Tipo de servicio del vehículo</label>
    <select id="tipoServiciot" name="tipoServiciot">
      <option value="Público">Público</option>
      <option value="Particular">Particular</option>
    </select>
	
	<label for="chasist">Nº Chasis</label>
    <input type="text" id="chasist" name="chasist" maxlength="20"/>
	
	<label for="motort">Nº Motor</label>
    <input type="text" id="motort" name="motort" maxlength="16" />

    <label for="fiscalt">Fiscalia</label>
    <input type="text" id="fiscalt" name="fiscalt" maxlength="3" />
	
	<label for="tipofiscaliat">Local o Seccional</label>
    <select id="tipofiscaliat" name="tipofiscaliat">
      <option value="Local">Local</option>
      <option value="Seccional">Seccional</option>
    </select>
	
	<label for="spoat">SPOA</label>
    <input type="text" id="spoat" name="spoat" maxlength="21" />

    <button type="submit" style="margin-top: 1em;">Generar</button>
  </form>

  <textarea id="relatft" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
  


  
</div>
