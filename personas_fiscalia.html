<div style="max-width: 500px; margin: 0 auto;">
  <form id="personafiscaliaForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandantepf" name="gradoComandantepf">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechapf" name="fechapf" />

    <label for="hora">Hora</label>
    <input type="text" id="horapf" name="horapf" />
	
	<label for="t_documento">Tipo de Documento</label>
    <select id="t_documentopf" name="t_documentopf">
      <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
      <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
	  <option value="Documento Pais de Origen">Documento Pais de Origen</option>
	  <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
	  <option value="Pasaporte">Pasaporte</option>
    </select>

    <label for="cedula">Nº de Documento o Cedula de Ciudadania Real</label>
    <input type="text" id="cedulapf" name="cedulapf" maxlength="10" />

    <label for="nombre_ciudadano">Nombre del Ciudadano</label>
    <input type="text" id="nombre_ciudadanopf" name="nombre_ciudadanopf" />

    <label for="expedicion">Lugar de Expedición</label>
    <input type="text" id="expedicionpf" name="expedicionpf" />

    <label for="juzgado">Juzgado</label>
    <input type="text" id="juzgadopf" name="juzgadopf" />    

    <label for="noficio">Nº de Oficio (Si existe)</label>
    <input type="text" id="noficiopf" name="noficiopf" maxlength="10" />
	
	<label for="fechaoficio">Fecha de Oficio</label>
    <input type="date" id="fechaoficiopf" name="fechaoficiopf" />
	
	<label for="spoa">Nº de Proceso o SPOA</label>
    <input type="text" id="spoapf" name="spoapf" maxlength="21" />

    <button type="submit" style="margin-top: 1em;">Generar</button>

  </form>

  <textarea id="relatoPersona_fiscalia" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
</div>
