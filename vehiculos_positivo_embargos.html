<div style="max-width: 500px; margin: 0 auto;">
  <form id="vehiculopositivoembargoForm" style="display: flex; flex-direction: column; gap: 12px;">
    <label for="gradoComandante">Grado del comandante</label>
    <select id="gradoComandantepe" name="gradoComandantepe">
      <option value="Subteniente">Subteniente</option>
      <option value="Teniente">Teniente</option>
      <option value="Capitán">Capitán</option>
      <option value="Mayor">Mayor</option>
      <option value="Teniente Coronel">Teniente Coronel</option>
      <option value="Coronel">Coronel</option>
    </select>

    <label for="fecha">Fecha</label>
    <input type="date" id="fechape" name="fechape" />

    <label for="hora">Hora</label>
    <input type="text" id="horape" name="horape" />

    <label for="placaReal">Placa del vehículo real</label>
    <input type="text" id="placape" name="placape" maxlength="6" />

    <label for="marca">Marca del vehículo</label>
    <input type="text" id="marcape" name="marcape" />

    <label for="linea">Línea del vehículo</label>
    <input type="text" id="lineape" name="lineape" />

    <label for="color">Color del vehículo</label>
    <input type="text" id="colorpe" name="colorpe" />
	
	<label for="nchasis">Chasis</label>
    <input type="text" id="nchasispe" name="nchasispe" />
	
	<label for="nmotor">Motor</label>
    <input type="text" id="nmotor" name="nmotor" />

    <label for="clase">Clase de vehículo</label>
    <select id="clasepe" name="clasepe">
      <option value="Automóvil">Automóvil</option>
      <option value="Motocicleta">Motocicleta</option>
    </select>

    <label for="tipoServicio">Tipo de servicio del vehículo</label>
    <select id="tipoServiciope" name="tipoServiciope">
      <option value="Público">Público</option>
      <option value="Particular">Particular</option>
    </select>

    <label for="nradicado">Nº De Radicado</label>
    <input type="text" id="nradicadope" name="nradicadope" maxlength="25" />
	
	<label for="juzgado">Juzgado y Municipio</label>
    <input type="text" id="juzgadope" name="juzgadope" />
	
	<label for="gepolpe">Radicado GEPOL</label>
    <input type="text" id="gepolpe" name="gepolpe" maxlength="21" />

    <button type="submit" style="margin-top: 1em;">Generar</button>
	<button type="button" onclick="copiarRelato('relatpe')">Copiar relato</button>

	
  </form>

  <textarea id="relatpe" rows="10" cols="60" readonly style="margin-top: 1.5em; width: 100%; resize: none;"></textarea>
</div>
